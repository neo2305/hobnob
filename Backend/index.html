<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Room</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }

        #messageForm {
            position: relative;
            bottom: 3%;
            display: flex;
            align-items: center;
            display: none;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgb(47, 42, 44);
        }

        #messageForm input[type="text"] {
            flex-grow: 1;
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #messageForm button[type="submit"] {
            width: 70px;
            padding: 10px;
            border: none;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            cursor: pointer;
        }

        #messageForm button[type="submit"]:hover {
            background-color: #030303;
            color: white;
        }

        #messageArea {
            position: absolute;
            bottom: 10%;
        }

        .buttonContainer input[type="submit"].selected {
            background-color: rgb(255, 255, 255);
            color: black;
        }
        #messageArea {
            top: 10%;
            border: #ffffff;
            border-width: 2px;
            border-style: groove;
            height: 86%;
            width: 95%;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif; 
        }
        #Area input[type='submit'] {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 20%;
            border: none;
            background-color: #cdd5d0;
            color: rgb(0, 0, 0);
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        #Area input[type='submit']:hover {
            background-color: #0c0c1b;
            color: aliceblue;
        }

        #Area input[type='submit'].selected {
            background-color: #1faad8;
        }

        #comtab {
            position: absolute;
            left: 0%;
            right: 75%;
            border-right-width: 10px;
            border-color: rgb(47, 42, 44);
            height: 100%;
            width: 25%;
        }

        .ChatWindow {
            height: 100%;
            left: 25%;
            border-left: 2px;
            border-bottom: 0cm;
            border-right: 0cm;
            border-top: 0cm;
            border-left-width: 10px;
            border-color: aliceblue;
            border-style: groove;
            bottom: 0%;
            position: relative;
            right: 0px;
            width: 70%;
            padding-left: 12px;
            overflow-y:scroll;
        }

        .buttonContainer input {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 15%;
            padding: 10px;
            border: #04AA6D;
            background-color: rgb(47, 42, 42);
            border-bottom: 2px solid white;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        .buttoncontainer {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .textmsg {
            color: white;
        }

        .view {
            background-color: rgb(47, 42, 42);
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 90%;
        }

        .header {
            position: absolute;
            width: 100%;
            background-color: #5c6461;
            left: 0%;
            height: 10%;
            bottom: 90%;
            border-bottom: #0c0c1b;
        }
    </style>
</head>
<body>
  <div class="header"></div>
  <div class="view">
      <section id="comtab">
          <div class="buttonContainer" id="buttonContainer"></div>
      </section>
      <aside class="ChatWindow">
          <div id="messageArea"></div>
          <div id="Area" style="background-color: rgb(48, 47, 44); height: 100%; width: 100%;"></div>
          <div id="messageFormsContainer"></div> <!-- Container for message forms -->
          <form id="messageForm">
              <input type="text" id="messageInput" placeholder="Type your message...">
              <input type="hidden" id="selectedThreadId">
              <button type="submit">Send</button>
          </form>
          <button type="button" id="backButton" style="display: none;">Back</button>
      </aside>
      <!-- Include Socket.IO library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
      <script>
          // Establish WebSocket connection with server
          const socket = io();
          const previousThreads = [];

          // Get reference to HTML elements
          const messageArea = document.getElementById('messageArea');
          const messageForm = document.getElementById('messageForm');
          const messageInput = document.getElementById('messageInput');
          const selectedThreadIdInput = document.getElementById('selectedThreadId');
          const messageFormsContainer = document.getElementById('messageFormsContainer');
          const backButton = document.getElementById('backButton');

          // Event listener for form submission
          messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = messageInput.value.trim();
            const threadId = selectedThreadIdInput.value;
            const username = getUsername(); // Get the username

            if (message !== '' && threadId !== '') {
                socket.emit('message', { username, message, threadId }); // Emit 'message' event with username, message, and threadId
                messageInput.value = ''; // Clear the input field after sending the message
            }
        });

        socket.on('newMessage', (message) => {
            // Append the new message to the message area
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${message.username}: ${message.message}`;
            messageArea.appendChild(messageDiv);
        });

        socket.on('threadMessages', ({ messages }) => {
            // Clear previous messages
            messageArea.innerHTML = '';

            // Display each message in the message area
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${message.user}: ${message.text}`;
                messageArea.appendChild(messageDiv);
            });
        });

          socket.on('comList', (comList) => {
              buttonContainer.innerHTML = '';
              comList.forEach((value) => {
                  const button = document.createElement('input');
                  button.type = 'submit'
                  button.value = value.name;
                  button.dataset.communityId = value.id;
                  button.addEventListener('click', () => {
                      document.querySelectorAll('.buttonContainer input').forEach(btn => {
                          btn.classList.remove('selected');
                      });
                      const communityId = button.dataset.communityId;
                      getThreads(communityId);
                      button.classList.add('selected');
                  });
                  buttonContainer.appendChild(button);
              });
          });

          const area = document.getElementById('Area');

          socket.on('threads', (threads) => {
              area.innerHTML = '';
              threads.forEach(thread => {
                  const threadButton = document.createElement('input');
                  threadButton.type = 'submit';
                  threadButton.value = thread.Title;
                  threadButton.dataset.threadId = thread.thread_id; 
                  threadButton.addEventListener('click', () => {
                     area.innerHTML=''
                      const threadId = threadButton.dataset.threadId;
                      selectedThreadIdInput.value = threadId; // Set the selected thread ID
                      renderMessageForm(threadId); // Create and render message form
                      getMessages(threadId);
                  });
                  area.appendChild(threadButton);
              });
          });

          function renderMessageForm(threadId) {
              const messageForm = document.createElement('form');
              messageForm.id = `messageForm_${threadId}`;
              messageForm.innerHTML = `
                  <input type="text" id="messageInput_${threadId}" placeholder="Type your message...">
                  <input type="hidden" id="selectedThreadId_${threadId}" value="${threadId}">
                  <button type="submit">Send</button>
                  <button type="button" class="backButton">Back</button>
              `;
              messageFormsContainer.innerHTML = ''; // Clear previous message forms
              messageFormsContainer.appendChild(messageForm);

              // Event listener for form submission
              messageForm.addEventListener('submit', (event) => {
                  event.preventDefault();
                  const messageInput = document.getElementById(`messageInput_${threadId}`);
                  const selectedThreadIdInput = document.getElementById(`selectedThreadId_${threadId}`);
                  const message = messageInput.value.trim();
                  const selectedThreadId = selectedThreadIdInput.value;
                  const username = getUsername(); // Get the username

                  if (message !== '' && selectedThreadId !== '') {
                      socket.emit('message', { username, message, threadId: selectedThreadId }); // Emit 'message' event with username, message, and threadId
                      messageInput.value = ''; // Clear the input field after sending the message
                  }
              });

              // Event listener for back button
              const backButton = messageForm.querySelector('.backButton');
              backButton.addEventListener('click', () => {
                  messageFormsContainer.innerHTML = ''; // Remove message form
                  messageArea.innerHTML = ''; // Clear previous messages
                  backButton.style.display = 'none'; // Hide back button
              });
          }

          function getThreads(communityId) {
              area.innerHTML = '';
              socket.emit('getThreads', { communityId });
          }

          function getUsername() {
              let username = localStorage.getItem('username');
              if (!username) {
                  username = prompt('Enter your username:');
                  localStorage.setItem('username', username);
              }
              return username;
          }

          document.addEventListener('DOMContentLoaded', () => {
              socket.emit('getCom');
          });

          function getMessages(threadId) {
              messageArea.innerHTML = ''; // Clear previous messages
              // Emit 'getMessages' event to server with the thread ID
              socket.emit('getMessages', { threadId });
          }
      </script>
  </div>
  </body>
</html>
